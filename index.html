<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Shots</title>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>            
        <div class="container">
          <div class="card">
            <div class="card-body">
              <div class="text-center">
              <h5 class="card-title1">NEWS SHOTS</h5>
            </div>

            <div id="top-content">
              <p class="card-text advice">Click to search the Latest News Shots...</p>     
              <a id="submit" class="btn btn-light text-white">Search Latest News...</a> 
                <br><br>
              <div class="form-group">
                <p class="card-text advice">Enter Keyword & Click to search Related News...</p>   
                <input type="text" class="form-control" id="keyword" placeholder="Enter the Keyword">
                </div>
              <a id="submit2" class="btn btn-light text-white">Search Related News...</a>    
            </div>
          </div>

            <div class="card new" id="shot" style="display:none" >
              <img class="card-img-top" id="img" src="...">
              <div class="card-body">
                <h5 class="card-title" id="heading"></h5>
                <p class="card-text" id="result"></p>
                <a href="" class="btn btn-light" id="read-more">Read More...</a>
              </div>
            </div>

          </div> 
        </div>

        
      
        




<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>


</body>
</html>
